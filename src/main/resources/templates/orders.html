<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WMS - Orders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #17a2b8; color: white; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .btn-success { background: #28a745; color: white; border: none; }
        .btn-danger { background: #dc3545; color: white; border: none; }
        .btn-secondary { background: #6c757d; color: white; border: none; }
        .btn-info { background: #17a2b8; color: white; border: none; }
        #logout { float: right; }
        .status-pending { color: orange; font-weight: bold; }
        .status-reserved { color: blue; font-weight: bold; }
        .status-shipped { color: green; font-weight: bold; }
        .form-section {
            background: #f8f9fa;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .form-group { margin: 10px 0; }
        .form-group label { display: inline-block; width: 120px; }
        .form-group input, .form-group select { padding: 5px; width: 220px; }
        .action-buttons button { margin: 2px; padding: 5px 10px; font-size: 12px; }
        .modal {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 2px solid #17a2b8;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            min-width: 400px;
        }
        .modal h3 { margin-top: 0; color: #17a2b8; }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<h1>Customer Orders</h1>
<button id="logout" class="btn-danger">Logout</button>

<div class="form-section">
    <h3>Create Order</h3>
    <div class="form-group">
        <label>Customer:</label>
        <input type="text" id="customerName" placeholder="Customer Name" required>
    </div>
    <div class="form-group">
        <label>Warehouse:</label>
        <select id="warehouseSelect">
            <option value="">Select Warehouse</option>
        </select>
    </div>
    <div class="form-group">
        <label>Order Date:</label>
        <input type="date" id="orderDate">
    </div>
    <button id="createOrderBtn" class="btn-primary">Create Order</button>
</div>

<table id="ordersTable">
    <thead>
    <tr>
        <th>Order Number</th>
        <th>Customer</th>
        <th>Warehouse</th>
        <th>Status</th>
        <th>Order Date</th>
        <th>Add Item</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
</table>

<!-- Modal Overlay -->
<div class="modal-overlay" id="modalOverlay" onclick="closeOrderItemModal()"></div>

<!-- Add Order Item Modal -->
<div id="orderItemModal" class="modal">
    <h3>Add Item to Order <span id="orderItemModalOrderNumber"></span></h3>
    <input type="hidden" id="orderItemOrderId">

    <div class="form-group">
        <label>Product:</label>
        <select id="orderItemProduct"></select>
    </div>

    <div class="form-group">
        <label>Location:</label>
        <select id="orderItemLocation"></select>
    </div>

    <div class="form-group">
        <label>Quantity:</label>
        <input type="number" id="orderItemQuantity" min="1" value="1" style="width:80px;">
    </div>

    <div style="margin-top:15px;">
        <button id="saveOrderItemBtn" class="btn-success">Save</button>
        <button onclick="closeOrderItemModal()" class="btn-secondary">Cancel</button>
    </div>
</div>

<script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login';

    const headers = {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
    };

    let productsCache = [];
    let locationsCache = [];

    document.getElementById('logout').addEventListener('click', () => {
        localStorage.clear();
        window.location.href = '/login';
    });

    document.getElementById('createOrderBtn').addEventListener('click', createOrder);

    async function loadProductsAndLocations() {
        try {
            const [productsRes, locationsRes] = await Promise.all([
                fetch('/api/products', { headers }),
                fetch('/api/locations', { headers })
            ]);

            const productsJson = await productsRes.json();
            const locationsJson = await locationsRes.json();

            console.log('Products API Response:', productsJson);
            console.log('Locations API Response:', locationsJson);

            // ✅ data.content yapısını destekle
            let rawProducts = productsJson;
            if (productsJson.data !== undefined) {
                rawProducts = productsJson.data.content !== undefined ? productsJson.data.content : productsJson.data;
            }

            let rawLocations = locationsJson;
            if (locationsJson.data !== undefined) {
                rawLocations = locationsJson.data.content !== undefined ? locationsJson.data.content : locationsJson.data;
            }

            productsCache = Array.isArray(rawProducts) ? rawProducts : [];
            locationsCache = Array.isArray(rawLocations) ? rawLocations : [];

            console.log('Products loaded:', productsCache.length, productsCache);
            console.log('Locations loaded:', locationsCache.length, locationsCache);
        } catch (e) {
            console.error('Error loading products/locations', e);
            productsCache = [];
            locationsCache = [];
        }
    }

    async function loadWarehouses() {
        try {
            const res = await fetch('/api/warehouses', { headers });
            const result = await res.json();
            const warehouses = result.data || result;

            const select = document.getElementById('warehouseSelect');
            select.innerHTML = '<option value="">Select Warehouse</option>';

            if (!Array.isArray(warehouses)) return;

            warehouses.forEach(w => {
                const opt = document.createElement('option');
                opt.value = w.id;
                opt.textContent = w.name;
                select.appendChild(opt);
            });
        } catch (e) {
            console.error('Error loading warehouses', e);
        }
    }

    function formatStatus(status) {
        if (!status) return 'N/A';
        const s = status.toUpperCase();
        if (s === 'PENDING') return '<span class="status-pending">PENDING</span>';
        if (s === 'RESERVED') return '<span class="status-reserved">RESERVED</span>';
        if (s === 'SHIPPED') return '<span class="status-shipped">SHIPPED</span>';
        return s;
    }

    async function loadOrders() {
        try {
            const res = await fetch('/api/orders', { headers });
            const result = await res.json();
            const orders = result.data || result;

            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';

            if (!Array.isArray(orders) || orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No orders found</td></tr>';
                return;
            }

            orders.forEach(o => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${o.orderNumber}</td>
                    <td>${o.customerName || 'N/A'}</td>
                    <td>${o.warehouseName || 'N/A'}</td>
                    <td>${formatStatus(o.status)}</td>
                    <td>${o.orderDate || ''}</td>
                    <td>
                        <button class="btn-info" onclick="openOrderItemModal(${o.id}, '${o.orderNumber}')">
                            Add Item
                        </button>
                    </td>
                    <td class="action-buttons">
                        <button class="btn-primary" onclick="reserveOrder(${o.id})" ${o.status !== 'PENDING' ? 'disabled' : ''}>Reserve</button>
                        <button class="btn-success" onclick="shipOrder(${o.id})" ${o.status !== 'RESERVED' ? 'disabled' : ''}>Ship</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        } catch (e) {
            console.error('Error loading orders', e);
        }
    }

    async function createOrder() {
        const customerName = document.getElementById('customerName').value.trim();
        const warehouseId = document.getElementById('warehouseSelect').value;
        const orderDate = document.getElementById('orderDate').value;

        if (!customerName || !warehouseId) {
            alert('Customer and Warehouse are required');
            return;
        }

        try {
            const res = await fetch('/api/orders', {
                method: 'POST',
                headers,
                body: JSON.stringify({
                    customerName,
                    warehouseId: parseInt(warehouseId),
                    orderDate: orderDate || null
                })
            });
            const result = await res.json();

            if (res.ok && (result.success === undefined || result.success)) {
                alert('Order created');
                document.getElementById('customerName').value = '';
                document.getElementById('warehouseSelect').value = '';
                document.getElementById('orderDate').value = '';
                await loadOrders();
            } else {
                alert(result.error || 'Failed to create order');
            }
        } catch (e) {
            console.error('Error creating order', e);
            alert('Failed to create order');
        }
    }

    function openOrderItemModal(orderId, orderNumber) {
        document.getElementById('orderItemOrderId').value = orderId;
        document.getElementById('orderItemModalOrderNumber').textContent = '#' + orderNumber;

        const productSelect = document.getElementById('orderItemProduct');
        const locationSelect = document.getElementById('orderItemLocation');

        productSelect.innerHTML = '<option value="">Select Product</option>';
        locationSelect.innerHTML = '<option value="">Select Location</option>';

        // Koruyucu kontrol
        if (!Array.isArray(productsCache) || productsCache.length === 0) {
            console.warn('No products available');
        } else {
            productsCache.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = p.name;
                productSelect.appendChild(opt);
            });
        }

        if (!Array.isArray(locationsCache) || locationsCache.length === 0) {
            console.warn('No locations available');
        } else {
            locationsCache.forEach(l => {
                const opt = document.createElement('option');
                opt.value = l.id;
                opt.textContent = l.code;
                locationSelect.appendChild(opt);
            });
        }

        document.getElementById('orderItemQuantity').value = 1;
        document.getElementById('orderItemModal').style.display = 'block';
        document.getElementById('modalOverlay').style.display = 'block';
    }

    function closeOrderItemModal() {
        document.getElementById('orderItemModal').style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }

    document.getElementById('saveOrderItemBtn').addEventListener('click', async () => {
        const orderId = document.getElementById('orderItemOrderId').value;
        const productId = document.getElementById('orderItemProduct').value;
        const locationId = document.getElementById('orderItemLocation').value;
        const quantity = document.getElementById('orderItemQuantity').value;

        if (!productId || !locationId || !quantity) {
            alert('Please select product, location and quantity');
            return;
        }

        try {
            const res = await fetch(`/api/orders/${orderId}/items`, {
                method: 'POST',
                headers,
                body: JSON.stringify({
                    productId: Number(productId),
                    locationId: Number(locationId),
                    quantity: Number(quantity)
                })
            });

            const json = await res.json();

            if (!res.ok || !json.success) {
                alert('Failed to add item: ' + (json.error || res.status));
                return;
            }

            alert('Item added to order');
            closeOrderItemModal();
            await loadOrders();
        } catch (e) {
            console.error('Error adding item', e);
            alert('Failed to add item');
        }
    });

    async function reserveOrder(id) {
        try {
            const response = await fetch(`/api/orders/${id}/reserve`, {
                method: 'POST',
                headers
            });
            const result = await response.json();
            if (response.ok && (result.success === undefined || result.success)) {
                alert('Stock reserved for order');
                await loadOrders();
            } else {
                alert(result.error || 'Failed to reserve stock');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    async function shipOrder(id) {
        try {
            const response = await fetch(`/api/orders/${id}/ship`, {
                method: 'POST',
                headers
            });
            const result = await response.json();
            if (response.ok && (result.success === undefined || result.success)) {
                alert('Order shipped');
                await loadOrders();
            } else {
                alert(result.error || 'Failed to ship order');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Sayfa yüklendiğinde
    (async function init() {
        await loadWarehouses();
        await loadProductsAndLocations();
        await loadOrders();
    })();
</script>
</body>
</html>
